[general]
;externip=192.168.0.73
;localnet=172.17.0.0/255.255.0.0
context=padrao
allowoverlap=no
udpbindaddr=0.0.0.0
tcpenable=no
tcpbindaddr=0.0.0.0
transport=udp
srvlookup=yes
[authentication]
[basic-options](!)
        dtmfmode=rfc2833
        context=from-office
        type=friend
[natted-phone](!,basic-options)
        directmedia=no
        host=dynamic
[public-phone](!,basic-options)
        directmedia=yes
[my-codecs](!)
        disallow=all
        allow=ilbc
        allow=g729
        allow=gsm
        allow=g723
        allow=ulaw
[ulaw-phone](!)
        disallow=all
        allow=ulaw
[ramal-padrao](!)
disallow=all
allow=ulaw
allow=alaw
allow=gsm
host=dynamic
qualify=yes
context=default
type=friend
nat=yes

[1000](ramal-padrao)
secret=1000

[2000](ramal-padrao)
secret=2000
